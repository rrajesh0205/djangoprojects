

{% load static %}
{% static "images" as baseUrl %}

<!DOCTYPE HTML>
<html>
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta name="author" content="" />

  <!-- Facebook and Twitter integration -->
	<meta property="og:title" content=""/>
	<meta property="og:image" content=""/>
	<meta property="og:url" content=""/>
	<meta property="og:site_name" content=""/>
	<meta property="og:description" content=""/>
	<meta name="twitter:title" content="" />
	<meta name="twitter:image" content="" />
	<meta name="twitter:url" content="" />
	<meta name="twitter:card" content="" />

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<link rel="shortcut icon" href="favicon.ico">

	<link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700" rel="stylesheet">
	
	<!-- Animate.css -->
	<link rel="stylesheet" href="{% static 'css/cssnew/css/animate.css' %}">
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="{% static 'css/cssnew/css/icomoon.css' %}">
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="{% static 'css/cssnew/css/bootstrap.css' %}">
	<!-- Owl Carousel -->
	<link rel="stylesheet" href="{% static 'css/cssnew/css/owl.carousel.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/cssnew/css/owl.theme.default.min.css' %}">
	<!-- Magnific Popup -->
	<link rel="stylesheet" href="{% static 'css/cssnew/css/magnific-popup.css' %}">

	<link rel="stylesheet" href="{% static 'css/cssnew/css/stylereg.css' %}">


	<!-- Modernizr JS -->
	<script src="{% static 'css/cssnew/js/modernizr-2.6.2.min.js' %}"></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
	<script src="js/respond.min.js"></script>
	<![endif]-->

	</head>
	<body>

	
	
	<div id="colorlib-page">
		<header>
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="colorlib-navbar-brand">
							<a class="colorlib-logo" href="{% url 'register' %}">Register</a>
							
						</div>
						
					</div>
				</div>
			</div>
		</header>
		
		<div id="colorlib-contact">
			<div class="container">
				<div class="row text-center">
					<h3 class="bold">Login</h3>
				</div>

				<div class="row">
					<div class="col-md-12 col-md-offset-0">
						<div class="row">
							<div class="col-md-7 col-md-push-1 animate-box">
								<div class="row">
									<form class="contact-form" action ="" method="post">
										{% csrf_token %}
									
										<div class="col-md-12">
											<div class="form-group">
												<input type="text" class="form-control" name="username" required placeholder="Username" />
											</div>
										</div>
										
										<div class="col-md-12">
											<div class="form-group">
												<input type="password" class="form-control" name="password" required placeholder="Password" />
											</div>
										</div>
										<div class="col-md-12">
											<div class="form-group">
												{% for message in messages %}
													<h6 class="form-control"> {{ message }} </h6>
												{% endfor %}
											</div>
										</div>
										<div class="col-md-12">
											<div class="form-group">
												<input type="submit" value="Login" class="btn btn-primary btn-submit">
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		

		
	
	</div>

	<!-- jQuery -->
	<script src="{% static 'css/cssnew/js/jquery.min.js' %}"></script>
	<!-- jQuery Easing -->
	<script src="{% static 'css/cssnew/js/jquery.easing.1.3.js' %}"></script>
	<!-- Bootstrap -->
	<script src="{% static 'css/cssnew/js/bootstrap.min.js' %}"></script>
	<!-- Waypoints -->
	<script src="{% static 'css/cssnew/js/jquery.waypoints.min.js' %}"></script>
	<!-- Owl Carousel -->
	<script src="{% static 'css/cssnew/js/owl.carousel.min.js' %}"></script>
	<!-- Magnific Popup -->
	<script src="{% static 'css/cssnew/js/jquery.magnific-popup.min.js' %}"></script>
	<script src="{% static 'css/cssnew/js/magnific-popup-options.js' %}"></script>

	<!-- Main JS (Do not remove) -->
	<script src="{% static 'css/cssnew/js/main.js' %}"></script>

	</body>
</html>
